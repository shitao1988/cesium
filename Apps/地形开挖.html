<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>地形开挖</title>
    <link href="../Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
    <script src="../Build/Cesium/Cesium.js"></script>
    <script src="plugin/TerrainClipPlan.js"></script>
    <style>
        html,
        body,
        #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>

</head>

<body>
    <div id="cesiumContainer"></div>
    <script>
        let osm = new Cesium.UrlTemplateImageryProvider({
            url: "http://mt1.google.cn/vt/lyrs=s&hl=zh-CN&x={x}&y={y}&z={z}&s=Gali"
        });

        // let osm = Cesium.createOpenStreetMapImageryProvider({
        //     url: 'https://a.tile.openstreetmap.org/'
        // });
        let terrain = new Cesium.CesiumTerrainProvider({
            url: "../Source/Terrain/beijing/"
        });
        let viewer = new Cesium.Viewer('cesiumContainer', {
            imageryProvider: osm,
            terrainProvider: terrain,//地形数据源
            contextOptions: {
                webgl: {
                    alpha: true
                }
            },
            selectionIndicator: false,
            animation: false,  //是否显示动画控件
            baseLayerPicker: false, //是否显示图层选择控件
            geocoder: false, //是否显示地名查找控件
            timeline: false, //是否显示时间线控件
            sceneModePicker: false, //是否显示投影方式控件
            navigationHelpButton: false, //是否显示帮助信息控件
            infoBox: false,  //是否显示点击要素之后显示的信息
            fullscreenButton: false,
            shouldAnimate: true //动画播放
        });

        //取消双击事件
        viewer.cesiumWidget.screenSpaceEventHandler.removeInputAction(Cesium.ScreenSpaceEventType.LEFT_DOUBLE_CLICK);
        //设置homebutton的位置
        Cesium.Camera.DEFAULT_VIEW_RECTANGLE =
            Cesium.Rectangle.fromDegrees(116.15, 40.54, 116.25, 40.56);//Rectangle(west, south, east, north)
        //设置初始位置
        viewer.camera.setView({
            destination: Cesium.Cartesian3.fromDegrees(119.83898685700001, 32.940516, 3000)
        });

        //开启深度检测
        viewer.scene.globe.depthTestAgainstTerrain = true;
        var WGS84_to_Cartesian3 = function(points) {
                return points.map(point => {
                    var car33 = Cesium.Cartesian3.fromDegrees(
                        point.x,
                        point.y,
                        point.z
                    );
                    var x = car33.x;
                    var y = car33.y;
                    var z = car33.z;
                    return { x: x, y: y, z: z };
                });
            };

          let terrainClipPlan = new Cesium.TerrainClipPlan(viewer, {
                    height: 30,
                     splitNum: 50,
                     wallImg: "../Source/Images/excavate_side_min.jpg",
                     bottomImg: "../Source/Images/excavate_bottom_min.jpg",
                     positions:WGS84_to_Cartesian3([{ x: 119.83898685700001, y: 32.940516437000042, z: 10 },
                 { x: 119.84108701800005, y:32.94068, z: 10 },
                 { x: 119.84148717, y: 32.9384185, z: 10  },
                 { x: 119.840304803, y: 32.9382428, z: 10  }])
                 })
    </script>
</body>

</html>
